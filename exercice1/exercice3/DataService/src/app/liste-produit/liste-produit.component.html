<div *ngFor="let produit of produits">
    <div>{{ produit.nom }}</div>
    <div>{{ produit.prix | currency }}</div>
</div>

<form (ngSubmit)="addNewProduit()">
    <label for="nom">Nom du produit:</label>
    <input type="text" id="nom" [(ngModel)]="newProduit.nom" name="nom" required>
    <label for="prix">Prix du produit:</label>
    <input type="number" id="prix" [(ngModel)]="newProduit.prix" name="prix" required>
    <button type="submit">Ajouter un produit</button>
  </form>
